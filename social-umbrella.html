<head>
  <title>social-umbrella</title>
</head>

<body>
  {{>image_add_form}}
  <h1>Welcome!</h1>
  <div class="container">
  {{> images}}
</div>
</body>

<template name="image_add_form">

  <div class="modal fade" id="image_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title"></div>
        </div>
      
      <div class="modal-body">
        <form class="js-add-image">
          <input type="text" placeholder="Path to image.." name="img_src">
          <input type="text" placeholder="Something about the image" img_alt">
          <button class="btn btn-success">Save</button>
        </form>
      </div>
      <div class="modal-footer"><button data-dismiss="modal" class="btn btn-warning">Cancel</button></div>
      </div>
    </div>
  </div>

</template>

<template name="images">
<button class="btn btn-succes js-show-image-form">Add image</button>
  <div class="row">
  {{#each images}}
  <div class="col-xs-6 col-sm-4 col-md-3" id="{{_id}}">
    <div class="thumbnail">

      <img class="js-image" src="{{img_src}}" 
      alt="{{img_alt}}" /> 
        
      <div class="caption">
          <h3>Thumbnail label</h3>
          <p>{{img_alt}}</p>
          <p>{{addedOn}}</p>
          <p><em>Rating: {{rating}}</em></p>

          <p>{{ >starsRating class="js-rate-image" mutable=true id=_id}}</p>

           <button class="js-del-image btn btn-warning">delete</button>
      </div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
  </template>
