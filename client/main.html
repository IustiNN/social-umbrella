<head>
  <title>social-umbrella</title>
</head>

<body>
  <div class="container">
    {{>layout}}
  </div>
</body>

<template name="layout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template name="navbar">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Social-umbrella</a>
        <ul class="center">
          <li>{{>loginButtons}}</li>
        </ul>
      </div>
    </nav>
  </div>
</template>

<template name="hero">
  <br><br>
  <h1 class="header center orange-text">Welcome {{username}}!</h1>
  <div class="row center">
    <h5 class="header col s12 light">Feel free to add some images</h5>
  </div>
  <div class="row center">
    {{#if currentUser}}
    <a class="btn-large waves-effect waves-light orange modal-trigger js-show-image-form" data-target="image_add_form" href="#image_add_form">Add image</a>
    {{else}}
    <span>Please Log in to add an image</span>
    <p>...or just view some <a href="/images">images</a></p>
    {{/if}}
  </div>
  <br><br>
</template>

<template name="contact">
  <div class="row">
    <div class="col s12">
      <h2 class="center">Contact us</h2>
    </div>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <input type="submit" value="Send" class="btn-flat">
        </div>
      </div>
    </form>
  </div>
</template>

<template name="image_add_form">
  <div id="image_add_form" class="modal">
    <div class="modal-content">

      <div class="row">
        <div class="col s12">
          <h4>Add an image</h4>
          <p>Add the url and some description of the image</p>
        </div>
        <form class="col s12 js-add-image">
          <div class="row">
            <div class="input-field col s6">
              <input name="img_src" type="text" class="validate">
              <label for="first_name">Image url:</label>
            </div>
            <div class="input-field col s6">
              <input name="img_alt" type="text" class="validate">
              <label for="last_name">Image short description:</label>
            </div>
          </div>
          <div class="col s12">
            <input type="submit" value="Save" class="modal-action modal-close btn-flat waves-effect">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
<!-- end image add form -->

<template name="images">
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        {{#if filtering_images}}
        <p>Showing images by user {{currentUserFilter}}. <a href="#" class="js-unset-image-filter btn btn-primary">Remove filter</a></p>
        {{/if}}
      </div>
    </div>
    <div class="row">
      {{#each images}}
      <div class="col s12 m6 l4" id="{{_id}}">
        <div class="card">
        <a href="/image/{{_id}}">
          <div class="card-image">
            <img class="activator" src="{{img_src}}">
            <span class="card-title">{{img_alt}}</span>
          </div>
          <div class="card-content">
            <!-- <p><a href="#">{{addedOn}}</a></p> -->
            <p>Added by: <a href="#" class="js-set-image-filter"> {{getUser(addedBy)}}</a></p>
            <!-- <p><em>Rating: {{rating}}</em></p> -->
          </div>
          <div class="card-action">
            <a href="#" class="js-del-image btn-flat">Delete image</a>
          </div>
          </a>
        </div>
      </div> <!-- / col -->
      {{/each}}
    </div> <!-- / row -->
  </div>
</template>

<template name="image">
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        <h2>{{img_alt}}</h2>
        <a href="/images">
          <img src="/{{img_src}}" alt="{{img_alt}}">
        </a>
      </div>
    </div>
  </div>
</template>
