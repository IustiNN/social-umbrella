<template name="navbar">
  <div class="ui fixed inverted menu">
    <div class="ui container main-navigation">
      {{#if currentUser}}
      <div class="ui dropdown item user-menu">
        <img class="user-profile-picture logo" src="{{getProfilePic(currentUser._id)}}">
        <span class="currentUser">Hi, {{getUser(currentUser._id)}} <i class="dropdown icon"></i></span>
        <div class="menu">
          <a class="item" href="/user/{{currentUser._id}}">Profile</a>
          <div class="divider"></div>
          <a class="item log-out" href="#">Log out</a>
        </div>
      </div>
      {{else}}
      <a href="/login" class="item">Log in</a>
      {{/if}}
      <a href="/posts" class="item">News feed</a>
      {{#if currentUser}}
      {{>notifications}}
      {{/if}}
    </div>
  </div>
</template>
