<template name="navbar">
  <div class="ui fixed inverted menu">
      <div class="ui container main-navigation">
      {{#if currentUser}}
        <a href="#" class="header item">
          <img class="user-profile-picture logo" src="{{getProfilePic(currentUser._id)}}">
          Hi, {{getUser(currentUser._id)}}
        </a>
        {{else}}
         <a href="/login" class="item">Log in</a>
         {{/if}}
        <a href="/posts" class="item">News feed</a>
        {{#if currentUser}}
        <div class="ui simple dropdown item">
          My account <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">Profile</a>
            <a class="item" href="#">Link Item</a>
            <div class="divider"></div>
            <a class="item log-out" href="#">Log out</a>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
</template>
