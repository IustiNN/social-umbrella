<template name="posts">
{{#if Template.subscriptionsReady}}
  {{#with posts}}
  <div class="container">
    <div class="row posts">
      {{#each posts}}
          <div class="card">
           <div class="card-content">
              <p>
                <div class="chip">
                  {{> avatar user=this shape="circle"}}
                  {{getUser(addedBy)}}
                </div>
              </p>
              {{#if description}}
              <p>{{description}}</p>
              {{/if}}
            </div>
            {{#if image}}
            <div class="card-image">
            <a href="/post/{{_id}}">
              <img src="{{image}}">
              </a>
              <span class="card-title"><span class="btn like {{active}}"><i class="material-icons">thumb_up</i></span></span>
            </div>
            {{/if}}
           
            <div class="card-action">
              <!-- <a href="/post/{{_id}}" target="_blank">Post page</a> -->
              <span><a href="#" class="js-to-comments">{{likes}} Likes</a></span>
              <span><a href="#" class="js-to-comments">{{comments.length}} Comments</a></span>
            </div>
            {{>comments}}
          </div>
      {{/each}}
    </div> <!-- / row -->
  </div>
  {{/with}}
  {{else}}
  {{>loading}}
{{/if}}
</template>
