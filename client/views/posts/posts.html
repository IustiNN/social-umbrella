<template name="posts">
{{#if Template.subscriptionsReady}}
  {{#with posts}}
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        {{#if filtering_posts}}
          <p>Showing content by user {{currentUserFilter}}.</p>
          <a href="#" class="js-unset-post-filter btn btn-primary">Remove filter</a>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        {{> EasySearch.Input index=postsIndex  attributes=inputAttributes}}
        <!-- <div class="autosuggest-component">
          {{> EasySearch.Autosuggest index=postsIndex}}
        </div> -->
      </div>
    </div>
    <div class="row">
      {{#each posts}}
          <div class="card">
           <div class="card-content">
              <p>
                <div class="chip">
                  {{> avatar user=this shape="circle"}}
                  Test User
                </div>
              </p>
              <p>{{description}}</p>
            </div>
            <div class="card-image">
            <a href="/post/{{_id}}">
              <img src="{{image}}">
              </a>
              <span class="card-title"><span class="btn like {{active}}"><i class="material-icons">thumb_up</i></span></span>
            </div>
           
            <div class="card-action">
              <!-- <a href="/post/{{_id}}" target="_blank">Post page</a> -->
              <span>{{likes}} Likes</span>
              <span class="js-to-comments">{{comments.length}} Comments</span>
            </div>
            {{>comments}}
          </div>
      {{/each}}
    </div> <!-- / row -->
  </div>
  {{/with}}
  {{else}}
  {{>loading}}
{{/if}}
</template>
