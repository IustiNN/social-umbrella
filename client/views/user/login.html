<template name="login">
    <div class="ui middle aligned center aligned grid login-page">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Log-in with Facebook
          </div>
        </h2>
        <div class="ui stacked segment">
            <div class="field">
            <button class="ui facebook fluid button" id="login-facebook">
                  <i class="facebook icon"></i>
                  Log in with Facebook
                </button>
            </div>
        </div>
        <h2 class="ui teal image header">
          <div class="content">
            Log-in to your account
          </div>
        </h2>
        <form class="ui large form" id="login-form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" id="login-email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" id="login-password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button" id="login-button">Login</div>
          </div>

          <div class="ui error message"></div>

        </form>

        <div class="ui message">
          New to us? <a href="{{pathFor 'register'}}">Sign Up</a>
        </div>
      </div>
    </div>
</template>
